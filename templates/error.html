{% extends "layout.html" %}
{% block title %}Error{% endblock %}
{% block content %}
<div class="cyber-card" style="text-align: center; border-color: var(--error);">
    <h1 style="color:var(--error); margin-bottom:1rem;">[ SYSTEM_ERROR ]</h1>
    <p class="alert">{{ message }}</p>
    <a href="{{ url_for('home') }}" class="btn" style="margin-top:2rem;">Return Home</a>
</div>
{% endblock %}
